        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/enums.AppError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/enums.AppError'
      summary: Get item by ID
      tags:
      - items
    patch:
      consumes:
      - application/json
      description: API cập nhật item
      parameters:
      - description: ID item
        in: path
        name: itemID
        required: true
        type: integer
      - description: Update item info
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/itemdto.UpdateItemRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated item successfully
          schema:
            $ref: '#/definitions/itemdto.UpdateItemResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/enums.AppError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/enums.AppError'
      summary: Update item
      tags:
      - items
  /login:
    post:
      consumes:
      - application/json
      description: Đăng nhập người dùng với email và mật khẩu mạnh
      parameters:
      - description: Dữ liệu đăng nhập
        in: body
        name: login
