      consumes:
      - application/json
      description: Tạo mới admin
      parameters:
      - description: Thông tin admin
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/admindto.CreateAdminRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
