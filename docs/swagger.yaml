        in: query
        name: page
        type: integer
      - description: Số lượng/trang
        in: query
        name: limit
        type: integer
      - description: Trường sắp xếp
        in: query
        name: sort
        type: string
      - description: Thứ tự sắp xếp (ASC/DESC)
        in: query
        name: order
        type: string
      - description: Bộ lọc
        in: query
        name: filter
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admindto.GetAdminResponseWrapper'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
      summary: Lấy danh sách admin
      tags:
      - admin
