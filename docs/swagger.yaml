paths:
  /categories:
    get:
      consumes:
      - application/json
      description: API lấy ra tất cả danh mục đồ đạc
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/categorydto.GetCategoryResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/enums.AppError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/enums.AppError'
      summary: Get categories
      tags:
      - categories
  /client/posts:
    get:
      consumes:
      - application/json
      description: API bao gồm cả lọc, phân trang và sắp xếp
      parameters:
      - description: Current page
        example: 1
        in: query
        minimum: 1
        name: page
        type: integer
      - description: Number record of page
        example: 10
        in: query
        minimum: 1
        name: limit
        type: integer
      - description: Sort column
        example: authorName, title, createdAt
        in: query
        name: sort
        type: string
      - description: Sort type
        example: ASC, DESC
        in: query
        name: order
        type: string
      - description: Pending:1, Rejected:2, Approved:3
        example: 1, 2, 3
        in: query
        name: status
        type: string
      - description: GiveAwayOldItem:1, FoundItem:2, SeekLoseItem:3, Other:4
        example: 1, 2, 3, 4
        in: query
        name: type
        type: string
      - description: 'Trường lọc (vd: email, fullName)'
        in: query
        name: searchBy
        type: string
      - description: Giá trị lọc (vd:abc@gmail.com, John Doe)
        in: query
        name: searchValue
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/postdto.GetPostResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/enums.AppError'
      summary: Get posts client
      tags:
      - posts
  /import-invoice:
    post:
      consumes:
      - application/json
      description: API tạo phiếu nhập kho kèm lưu kho
      parameters:
      - description: Import invoice creation payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/importinvoicedto.CreateImportInvoiceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/importinvoicedto.CreateImportInvoiceResponseWrapper'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/enums.AppError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/enums.AppError'
      security:
      - BearerAuth: []
      summary: Create import invoice
      tags:
      - import invoice
  /items:
    get:
      consumes:
      - application/json
      description: API bao gồm cả lọc, phân trang và sắp xếp
      parameters:
      - description: Current page
        example: 1
        in: query
        minimum: 1
        name: page
        type: integer
      - description: Number record per page
        example: 10
        in: query
