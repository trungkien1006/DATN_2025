      summary: Delete item
      tags:
      - items
    get:
      consumes:
      - application/json
      description: API lấy thông tin item theo ID
      parameters:
      - description: ID item
        in: path
        name: itemID
        required: true
        type: integer
      produces:
      - application/json
      responses:
